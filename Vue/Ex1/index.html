<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1 Vue</title>
    <script src="https://unpkg.com/vue@next" ></script>
    <script src="src/app.js" defer></script>
</head>
<body>
    <div id="app">
        <form id="app-form">
            <input type="" v-model="input_name"><!-- v-model serve para que seja uma forma de comunicar ao Vue para que salve o dado desse input em alguma parte dele colocando entre aspas-->
            <input type="submit" value="Enviar" v-on:click="submitForm"><!-- v-on:click srve para criar um evento que será disparado pelo click do usuario -->
        </form>
       <p>Meu nome é: {{ name }}</p>  <!-- Usando {{}} voce pode usar os comando do Vue e chamar o que foi exportado -->
       <p>Data binding: {{input_name}}</p><!-- Fazando isso você faz com que toda vez que for digitado algo no input ou seja sendo atualizado, ele sera digitado aqui -->
    </div>
</body>
</html>
